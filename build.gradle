group 'nikedeck'
version '1.0-SNAPSHOT'

apply plugin: 'java'
    compileJava{
        sourceCompatibility='1.8'

    }
apply plugin: 'war'
apply plugin: 'jetty'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile "javax.ws.rs:jsr311-api:1.1"
    compile "com.sun.jersey:jersey-core:1.9.1"
    compile "com.sun.jersey:jersey-server:1.9.1"
    compile "com.sun.jersey:jersey-json:1.9.1"
    compile 'com.sun.jersey.contribs:jersey-contribs:1.19'
    // https://mvnrepository.com/artifact/com.sun.jersey.jersey-test-framework/jersey-test-framework-http
    compile group: 'com.sun.jersey.jersey-test-framework', name: 'jersey-test-framework-http', version: '1.19.2'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.4'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8', version: '2.8.4'
}


